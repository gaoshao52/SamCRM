{% extends "king_admin/table_index.html" %}
{% load tags %}


{% block container %}
    <div class="row">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">重置[{{ obj.name }}]密码</h3>
            </div>
            <div class="panel-body">

                <form class="form-horizontal" method="post">{% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="col-sm-1 control-label">用户名</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="username" value="{{ obj.email }}" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password1" class="col-sm-1 control-label">密码</label>
                        <div class="col-sm-3">
                            <input type="password" class="form-control" name="password1" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password1" class="col-sm-1 control-label">密码（重置）</label>
                        <div class="col-sm-3">
                            <input type="password" class="form-control" name="password2" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-3">
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>
                    <span style="color: red"><ul>
                        {% for key, error in errors.items %}
                            <li>{{ error }}</li>
                        {% endfor %}

                    </ul></span>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
